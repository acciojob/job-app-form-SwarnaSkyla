<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="#name">Name*</label>
			<input type="text" id="#name" required>
		</div>
		<div>
			<label for="#email">Email*</label>
			<input type="email" id="#email" required>
		</div>
		<div>
			<label >Gender*</label>
			<input type="radio" id="#gender_m" name="#gender" value="Male" required>
			<label for="#gender_m" >Male</label>
			<input type="radio" id="#gender_f" name="#gender" value="Female" required>
			<label for="#gender_f" >Female</label>
		</div>
		<div>
			<label for="#laptop">Laptop Brands</label>
			<select id="#laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Apple</option>
				<option value="HP">Apple</option>
			</select>
				
		</div>
		<div>
			<label for="#age">Age*</label>
			<input type="number" id="#Age" required>
		</div>
		<div>
			<label for="#dob">DOB*</label>
			<input type="date" id="#dob" required>
		</div>
		<div>
			<label for="#password">Password*</label>
			<input type="password" id="#password" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio">
		<div>
			<input type="button" value="submit button">
		</div>
		
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
