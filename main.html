<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	
			<label for="name">Name*</label>
			<input id="name" type="text" name="name" required>
		
			<label for="email">Email*</label>
				<input id="email" type="email" name="email" required>
	
			<label for="gender">Gender*</label><br>
		<input type="radio" id="male" required value="male" name="gender">
			<label for="male">Male</label><br>
			<input type="radio" id="female" required value="female" name="gender">
			<label for="female">Female</label><br>
			
		
			<label for="laptop">Laptop Brand</label>
			<select id="laptop"name="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		
			<label for="age">Age*</label>
			<input type="number" name="age"required id="age">
		
			<label for="dob">DOB*</label>
			<input type="date" name="dob"id="dob" required>
		
			<label for="password">Password*</label>
			<input type="password" id="password" name="password" required>

				<label for="portfolio">Portfolio URL</label>
				<input type="url" id="portfolio" name="portfolio">
		<button type="submit">Submit button</button>
	</form>

</script>
